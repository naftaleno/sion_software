<!DOCTYPE html>
<html>
<head>
	<title>Mi primer JQuery</title>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#parrafo").mouseover(function(){
        		$("#loguito").hide();
    		});
		});
	</script>
</head>
<body>
	<p id="parrafo">Cualquier texto</p>
	<img id="loguito" src="images/logo-mw.jpg">
</body>
</html>
